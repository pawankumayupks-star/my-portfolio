

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio Brochure - Dark Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#d9d9d9;
      --card-bg:#0b0b0b;
      --muted:#bdbdbd;
      --accent:#ffffff;
      --pad:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:Montserrat,system-ui,Arial;
      color:var(--accent);
      padding:30px;
    }

    /* Overall mockup area */
    .mockup{
      width:1200px;
      max-width:95vw;
      display:grid;
      grid-template-columns:360px 1fr;
      gap:32px;
      align-items:start;
      filter:drop-shadow(0 8px 18px rgba(0,0,0,0.25));
    }

    /* Left - Cover */
    .cover{
      background:linear-gradient(180deg,#060606 0%, #0f0f0f 100%);
      padding:40px 30px;
      height:520px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      border-radius:6px;
      position:relative;
      overflow:hidden;
    }
    .logo{font-weight:800;letter-spacing:1px;font-size:14px;color:var(--muted);display:flex;align-items:center}
    .logo .square{width:18px;height:18px;border:2px solid var(--accent);margin-right:10px}
    .title{font-family:'Playfair Display',serif;font-size:56px;line-height:0.9;color:var(--accent);font-weight:700;transform:rotate(-4deg);}
    .info{color:var(--muted);font-size:13px}
    .footer-left{display:flex;flex-direction:column;gap:6px}

    /* Right - Pages grid */
    .pages{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      height:520px;
    }

    .page{
      background:var(--card-bg);
      border-radius:6px;
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
      overflow:hidden;
      box-shadow:0 4px 14px rgba(0,0,0,0.35) inset;
    }

    /* Different page styles to emulate the image */
    .page.large{grid-column:span 2;display:grid;grid-template-columns:1fr 1fr;align-items:stretch}
    .page .hero{background:linear-gradient(180deg,#222 0%,#111 100%);border-radius:4px;display:flex;align-items:center;justify-content:center;min-height:170px}
    .thumb-row{display:flex;gap:10px}
    .thumb{flex:1;background:#121212;border-radius:4px;min-height:80px;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:12px}

    .toc{writing-mode:vertical-rl;transform:rotate(180deg);font-weight:700;color:var(--muted);align-self:center;padding-right:8px}

    /* placeholder camera icon */
    .camera{width:48px;height:36px;display:inline-block;opacity:0.22}

    /* sample text blocks */
    .hline{height:10px;background:linear-gradient(90deg,#2a2a2a,#111);border-radius:6px}
    .text-small{height:8px;background:#1a1a1a;border-radius:4px;width:80%}

    /* small badges */
    .badge{display:inline-block;padding:6px 8px;border-radius:6px;background:#111;color:var(--muted);font-size:12px}

    /* responsive */
    @media (max-width:980px){
      .mockup{grid-template-columns:1fr;grid-auto-rows:auto}
      .pages{grid-template-columns:repeat(2,1fr)}
      .page.large{grid-column:auto}
    }

  </style>
</head>
<body>
  <main class="mockup" aria-label="portfolio-brochure-mockup">
    <!-- Cover -->
    <section class="cover">
      <div>
        <div class="logo"><span class="square"></span>Your Company</div>
      </div>

      <div>
        <h1 class="title">Portfolio</h1>
      </div>

      <div class="footer-left">
        <div class="info">
          <strong>Bastian Rockwell</strong><br>
          Graphic Design
        </div>
        <div style="color:var(--muted);font-size:12px">City, Country · +91 89590XXXXX · email@example.com</div>
      </div>
    </section>

    <!-- Right pages -->
    <section class="pages">
      <!-- Table of contents style -->
      <div class="page" style="display:flex;flex-direction:row;align-items:stretch;padding:0;overflow:visible">
        <div style="width:64px;background:transparent;display:flex;align-items:center;justify-content:center">
          <div class="toc">Introduction</div>
        </div>
        <div style="flex:1;padding:20px;display:flex;flex-direction:column;gap:12px">
          <div class="hero">
            <svg class="camera" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><rect x="1" y="3" width="22" height="14" rx="2"/><circle cx="12" cy="10" r="3"/></svg>
          </div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="display:flex;flex-direction:column">
              <div class="hline" style="width:40%"></div>
              <div class="text-small" style="width:60%"></div>
            </div>
            <div class="badge">01</div>
          </div>
        </div>
      </div>

      <!-- inner page 1 -->
      <div class="page">
        <div style="display:flex;gap:12px">
          <div style="flex:1">
            <div class="hero">
              <svg class="camera" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><rect x="1" y="3" width="22" height="14" rx="2"/><circle cx="12" cy="10" r="3"/></svg>
            </div>
            <div class="thumb-row" style="margin-top:12px">
              <div class="thumb">Img</div>
              <div class="thumb">Img</div>
              <div class="thumb">Img</div>
            </div>
          </div>
          <aside style="width:120px;display:flex;flex-direction:column;gap:8px">
            <div class="hline"></div>
            <div class="text-small" style="width:100%"></div>
            <div class="text-small" style="width:70%"></div>
          </aside>
        </div>
      </div>

      <!-- inner page 2 large -->
      <div class="page large">
        <div style="padding:18px;display:flex;flex-direction:column;gap:10px">
          <div style="font-weight:700;color:var(--muted);">Lorem ipsum</div>
          <div class="hero" style="min-height:220px">
            <svg class="camera" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><rect x="1" y="3" width="22" height="14" rx="2"/><circle cx="12" cy="10" r="3"/></svg>
          </div>
          <div style="display:flex;gap:8px">
            <div class="thumb">Img</div>
            <div class="thumb">Img</div>
          </div>
        </div>

        <div style="padding:18px;display:flex;flex-direction:column;gap:8px;background:transparent">
          <div class="hline" style="width:60%"></div>
          <div class="text-small" style="width:80%"></div>
          <div style="margin-top:auto;display:flex;gap:6px;flex-wrap:wrap">
            <div class="badge">Branding</div>
            <div class="badge">Web</div>
          </div>
        </div>
      </div>

      <!-- inner page 3 -->
      <div class="page">
        <div style="display:flex;flex-direction:column;gap:10px">
          <div class="hline" style="width:50%"></div>
          <div class="hero" style="min-height:120px;padding:12px">
            <svg class="camera" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><rect x="1" y="3" width="22" height="14" rx="2"/><circle cx="12" cy="10" r="3"/></svg>
          </div>
          <div style="display:flex;gap:8px">
            <div class="thumb">Img</div>
            <div class="thumb">Img</div>
          </div>
        </div>
      </div>

      <!-- inner page 4 -->
      <div class="page">
        <div style="display:flex;flex-direction:column;gap:12px">
          <div class="hline" style="width:40%"></div>
          <div class="text-small" style="width:90%"></div>
          <div class="thumb" style="min-height:120px;display:flex;align-items:center;justify-content:center">Large Img</div>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
